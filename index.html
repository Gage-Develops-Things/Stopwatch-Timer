<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronobyte</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>

    <header> 
        <h1>Chronobyte</h1>
        <label for = 'toggle'>
            Unicorn Mode
        </label>
        <input type = 'checkbox' id = 'toggle'>
    </header>

    <!--MAIN-->
    <main>

        <section id = 'timer'>
            <div class = "display">
            
                <h2 id="timeDisplay">00.00.00.00</h2>
        
            </div>
            
            <div class = 'buttons'>
                <button id="startButton">Start</button>
            </div>

            <div class = 'buttons'>
                <button id= "resetButton">Reset</button>
            </div>

            <div class = 'buttons'>
                <button id= "lapButton">Lap</button>
            </div>

        </section>

      
    </main>
  

 


    <footer>&copy 2025 Gage, Lindsey, Jay, Maya Li</footer>
    <script src="Scripts/script.js"></script>
</body>




</html>
