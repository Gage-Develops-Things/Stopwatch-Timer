<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChronoByte</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&family=Chathura&family=Delicious+Handrawn&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/styles.css" />
  </head>

  <body class="bg-secondary roboto-flex-trial">
    <header>
      <div class="headerContainer">
        <h1 class="spread">ChronoByte</h1>
        <div class="navContainer">
          <a href="index.html"
            ><button
              type="button"
              id="stopwatchButton"
              class="btn btn-outline-light btn-sm"
            >
              Stopwatch
            </button></a
          >

            <!--
          <a href="timer.html"
            ><button
              type="button"
              id="timerButton"
              class="btn btn-outline-light btn-sm"
            >
              Timer
            </button></a
          >

          -->
          <button
            type="button"
            id="toggle"
            class="btn btn-outline-light btn-sm"
          >
            Unicorn Mode
          </button>

          <button
            type="button"
            id="spaceButton"
            class="btn btn-outline-light btn-sm"
          >
            Space Mode
          </button>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="display">
          <h2 id="timeDisplay">00:00:00:00</h2>
        </div>
        <div class="buttons">
          <button
            type="button"
            id="startButton"
            class="btn btn-secondary btn-block btn-lg rounded-pill"
          >
            Start
          </button>
          <button
            type="button"
            id="resetButton"
            class="btn btn-secondary btn-lg rounded-pill"
          >
            Reset
          </button>
        </div>
        <div class="buttons">
          <button
            type="button"
            id="lapButton"
            class="btn btn-secondary btn-lg rounded-pill"
          >
            Lap
          </button>
        </div>
        <div id="lapDiv">
          <div id="rankedLaps">
            <h2>Your Best Lap:</h2>
          </div>
          <h2>Lap Time</h2>
          <ul id="lapList"></ul>
        </div>

      </section>


      
    </main>

    <!-- Unicorn Mode Modal -->
    <div id="unicornModal" class="modal">
      <div class="modal-content">
        <div class="modal-header"></div>
        <span id="closeModal" class="close-btn">&times;</span>
        <p>You have entered Unicorn Mode! ðŸŒˆðŸ¦„</p>
        <div class="container">
          <div class="rainbow-color rainbow-color-1"></div>
          <div class="rainbow-color rainbow-color-2"></div>
          <div class="rainbow-color rainbow-color-3"></div>
          <div class="rainbow-color rainbow-color-4"></div>
          <div class="rainbow-color rainbow-color-5"></div>
        </div>
      </div>
    </div>

    <footer>&copy 2025 Maya Li Bauer, Jay Bhatt, Gage Degerness, Lindsey Vigesaa</footer>
    <script src="./scripts/script.js" type="text/javascript"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
