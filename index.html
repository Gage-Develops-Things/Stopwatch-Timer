<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChronoByte</title>
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body .bg-secondary>
    <header>
      <div class="headerFlexContainer">
        <h1 class="spread">ChronoByte</h1>
        <button type="button" id="toggle" class="btn btn-outline-light btn-sm">
          Unicorn Mode
        </button>
      </div>
    </header>
    <main>
      <section id="timer">
        <div class="container-fluid">
          <div class="display">
            <h2 id="timeDisplay">00.00.00.00</h2>
          </div>
        </div>
        <div class="container-fluid buttons">
          <button
            type="button"
            id="startButton"
            class="btn btn-secondary btn-block btn-lg rounded-pill"
          >
            Start
          </button>
          <button
            type="button"
            id="resetButton"
            class="btn btn-secondary btn-lg rounded-pill"
          >
            Reset
          </button>
        </div>
        <div class="container-fluid buttons">
          <button
            type="button"
            id="lapButton"
            class="btn btn-secondary btn-lg rounded-pill"
          >
            Lap
          </button>
        </div>
        <div id="lapDiv"></div>
      </section>
    </main>

    <!-- Unicorn Mode Modal -->
    <div id="unicornModal" class="modal">
      <div class="modal-content">
        <div class="modal-header"></div>
        <span id="closeModal" class="close-btn">&times;</span>
        <p>You have entered Unicorn Mode! ðŸŒˆðŸ¦„</p>
        <div class="container">
          <div class="rainbow-color rainbow-color-1"></div>
          <div class="rainbow-color rainbow-color-2"></div>
          <div class="rainbow-color rainbow-color-3"></div>
          <div class="rainbow-color rainbow-color-4"></div>
          <div class="rainbow-color rainbow-color-5"></div>
        </div>
      </div>
    </div>

    <footer>&copy 2025 Gage, Lindsey, Jay, Maya Li</footer>
    <script src="./Scripts/script.js" type="text/javascript"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
